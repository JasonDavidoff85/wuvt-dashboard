<mat-card>
    <mat-card-title>
        chat
        <mat-slide-toggle></mat-slide-toggle>
    </mat-card-title>
    <mat-card-header>
        
    </mat-card-header>
    <cdk-virtual-scroll-viewport class="chat-box" appendOnly itemSize="3">
        <div class="d-flex flex-column">
        <div *cdkVirtualFor="let message of messages" [ngClass]="message.from == 1 ? 'justify-content-end' : 'justify-content-start'" class="d-inline-flex m-2"><p [ngClass]="message.from == 1 ? 'blue' : 'grey'" class="text" >{{message.content}}</p></div>
        </div>
    </cdk-virtual-scroll-viewport>
    <mat-card-footer>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
             <input matInput #chat placeholder="Send Message" (keyup.enter)="addMsg(chat.value)">
            <!-- <input #chat type="message" class="form-control" id="mesageInput" aria-describedby="messageHelp" placeholder="Send Message" (keyup.enter)="addMsg(chat.value)"> -->
            </mat-form-field>
        </form>
    </mat-card-footer>
</mat-card>

<button mat-button (click)="getMessages()">CLICK ME</button>
