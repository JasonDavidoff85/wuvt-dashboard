<div class="container">
  <div class="row">
    <mat-card class="container mt-5">
      <mat-form-field class="textarea" appearance="outline">
          <mat-label>Type PSA</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="4"
                    cdkAutosizeMaxRows="10"
                    #psaText>
          </textarea>
        </mat-form-field>
        <mat-form-field class="psaNumber" appearance="fill">
          <mat-label>PSA #</mat-label>
          <input type="number" #psaNum matInput>
        </mat-form-field>
        <mat-card-content>
            <button (click)="submitPSA(psaText.value, psaNum.value); psaNum.value=''; psaText.value=''" mat-raised-button color="primary">Submit</button> 
        </mat-card-content>
  </mat-card>
  </div>
  <div class="row mt-5 d-flex justify-content-around">
    <mat-card>
      <mat-card-header class="mb-1"><h2>Mark PSA Inactive</h2></mat-card-header>
      <mat-card-content class="d-flex justify-content-center">
        <mat-form-field class="psaNum align-self-center" appearance="fill">
          <mat-label>PSA #</mat-label>
            <input #num matInput type="number">
        </mat-form-field>
        <button (click)="inactivePsa(num.value); num.value=''" class="button" mat-mini-fab color="primary" aria-label="send message">
          <mat-icon>send</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="row mt-5 justify-content-center">
    <button routerLink="/dj" class="goBack" mat-raised-button>Return to Dashboard</button>
  </div>
</div>
