<mat-card class="container">
    <div class="row">
        <div class="col">
            <h2>PSA #{{psas[curPSA].number}}</h2>
        </div>
        <div class="col">
            <button class="psaButton" routerLink="/psa" mat-button color="warn">PSA Settings</button>
        </div>
        <div class="col d-flex justify-content-end">
            <h3>{{curPSA + 1}} of {{psas.length}}</h3>
        </div>
    </div>
    <div class="row psa">
        <div class="col-sm-1 align-self-center">
            <mat-icon (click)="nextPSA()">chevron_left</mat-icon>
        </div>
        <div class="col-sm-10 psaText">
            <p>{{psas[curPSA].text}}</p>
        </div>
        <div class="col-sm-1 align-self-center">
            <mat-icon (click)="nextPSA()">chevron_right</mat-icon>
        </div>
    </div>
</mat-card>
